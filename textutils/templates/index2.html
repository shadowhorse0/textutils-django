<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action="/analyze" method="get">
<textarea name="text" style="margin: 0px; width: 1795px; height: 304px;"></textarea><br>
    <input type="checkbox" name="removepunc">Remove punctuations<br><br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br><br>
    <input type="checkbox" name="newlineremover">New Line Remover<br><br>
    <input type="checkbox" name="extraspaceremover">Extra Space Remover<br><br>
    <button type="submit">  Analyze text</button>
</form>
</body>
</html>
